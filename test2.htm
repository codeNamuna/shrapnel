<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body style="overflow:hidden;">
	<canvas id="can" height="1000px" width="2000px">
	</canvas>
	<script type="text/javascript">
		var c=document.getElementById("can");
		var ctx=c.getContext("2d");
		ctx.strokeStyle="#000000";
		ctx.lineWidth=5;
		ctx.beginPath();
		ctx.arc(window.innerWidth/2,window.innerHeight/2,100,3*Math.PI/2,Math.PI/2);
		ctx.stroke();
		ctx.closePath();
	</script>
</body>
</html>
